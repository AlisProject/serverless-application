AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda functions and API Gateway resources for the ALIS application.

Parameters:
  ArticleInfoTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleContentTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleHistoryTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleContentEditTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleEvaluatedManageTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleAlisTokenTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleLikedUserTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleFraudUserTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticlePvUserTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleScoreTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  UsersTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  BetaUsersTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  NotificationTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  UnreadNotificationManagerTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  CommentTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  CommentLikedUserTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  DeletedCommentTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ElasticSearchEndpoint:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TopicTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TagTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  AlisAppDomain:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainAwsAccessKey:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainAwsSecretAccessKey:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainExecuteApiHost:
    Type: 'AWS::SSM::Parameter::Value<String>'
  BetaModeFlag:
    Type: 'AWS::SSM::Parameter::Value<String>'
  DistS3BucketName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  CognitoUserPoolArn:
    Type: 'AWS::SSM::Parameter::Value<String>'
  SaltForArticleId:
    Type: 'AWS::SSM::Parameter::Value<String>'

Globals:
  Function:
    Runtime: python3.6
    Timeout: 300
    MemorySize: 3008
    Environment:
      Variables:
        ARTICLE_INFO_TABLE_NAME: !Ref ArticleInfoTableName
        ARTICLE_CONTENT_TABLE_NAME: !Ref ArticleContentTableName
        ARTICLE_HISTORY_TABLE_NAME: !Ref ArticleHistoryTableName
        ARTICLE_CONTENT_EDIT_TABLE_NAME: !Ref ArticleContentEditTableName
        ARTICLE_EVALUATED_MANAGE_TABLE_NAME: !Ref ArticleEvaluatedManageTableName
        ARTICLE_ALIS_TOKEN_TABLE_NAME: !Ref ArticleAlisTokenTableName
        ARTICLE_LIKED_USER_TABLE_NAME: !Ref ArticleLikedUserTableName
        ARTICLE_FRAUD_USER_TABLE_NAME: !Ref ArticleFraudUserTableName
        ARTICLE_PV_USER_TABLE_NAME: !Ref ArticlePvUserTableName
        ARTICLE_SCORE_TABLE_NAME: !Ref ArticleScoreTableName
        USERS_TABLE_NAME: !Ref UsersTableName
        BETA_USERS_TABLE_NAME: !Ref BetaUsersTableName
        NOTIFICATION_TABLE_NAME: !Ref NotificationTableName
        UNREAD_NOTIFICATION_MANAGER_TABLE_NAME: !Ref UnreadNotificationManagerTableName
        COMMENT_TABLE_NAME: !Ref CommentTableName
        COMMENT_LIKED_USER_TABLE_NAME: !Ref CommentLikedUserTableName
        DELETED_COMMENT_TABLE_NAME: !Ref DeletedCommentTableName
        TOPIC_TABLE_NAME: !Ref TopicTableName
        TAG_TABLE_NAME: !Ref TagTableName
        DOMAIN: !Ref AlisAppDomain
        PRIVATE_CHAIN_AWS_ACCESS_KEY: !Ref PrivateChainAwsAccessKey
        PRIVATE_CHAIN_AWS_SECRET_ACCESS_KEY: !Ref PrivateChainAwsSecretAccessKey
        PRIVATE_CHAIN_EXECUTE_API_HOST: !Ref PrivateChainExecuteApiHost
        BETA_MODE_FLAG: !Ref BetaModeFlag
        DIST_S3_BUCKET_NAME: !Ref DistS3BucketName

Resources:
  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: api
      DefinitionBody:
        swagger: "2.0"
        info:
          title: !Ref "AWS::StackName"
          version: 1.0.0
        basePath: /
        schemes:
          - https
        definitions:
          ArticleInfo:
            type: object
            properties:
              article_id:
                type: string
              user_id:
                type: string
              title:
                type: string
              overview:
                type: string
              eye_catch_url:
                type: string
              created_at:
                type: integer
          ArticleContent:
            type: object
            properties:
              article_id:
                type: string
              user_id:
                type: string
              title:
                type: string
              overview:
                type: string
              eye_catch_url:
                type: string
              body:
                type: string
              created_at:
                type: integer
          MeArticlesDraftsCreate:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
              eye_catch_url:
                type: string
              overview:
                type: string
          MeInfoUpdate:
            type: object
            properties:
              user_display_name:
                type: string
              self_introduction:
                type: string
          MeInfoIcon:
            type: object
            properties:
              icon_image:
                type: string
          ArticleImage:
            type: object
            properties:
              article_image:
                type: string
          UserInfo:
            type: object
            properties:
              user_id:
                type: string
              user_display_name:
                type: string
              icon_image_url:
                type: string
              self_introduction:
                type: string
          UpdateArticle:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
              eye_catch_url:
                type: string
              overview:
                type: string
          MeWalletBalance:
            type: object
            properties:
              private_eth_address:
                type: string
          Notification:
            type: object
            properties:
              user_id:
                type: string
              sort_key:
                type: integer
              type:
                type: string
              acted_user_id:
                type: string
              created_at:
                type: integer
          Comment:
            type: object
            properties:
              comment_id:
                type: string
              article_id:
                type: string
              sort_key:
                type: integer
              user_id:
                type: string
              text:
                type: string
              created_at:
                type: integer
          Topic:
            type: object
            properties:
              name:
                type: string
              display_name:
                type: string
              order:
                type: integer
              index_hash_key:
                type: string
          Publish:
            type: object
            properties:
              topic:
                type: string
              tgas:
                type: array
                items:
                  type: string
        paths:
          /search/articles:
            get:
              description: "記事検索"
              parameters:
              - name: "query"
                in: "query"
                description: "検索ワード"
                required: true
                type: "string"
              - name: "limit"
                in: "query"
                description: "取得件数"
                required: false
                type: "integer"
                minimum: 1
              - name: "page"
                in: "query"
                description: "ページ"
                required: false
                type: "integer"
              responses:
                "200":
                  description: "検索記事一覧"
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ElasticSearchSearchArticles.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /search/users:
            get:
              description: "ユーザー検索"
              parameters:
              - name: "query"
                in: "query"
                description: "検索ワード"
                required: true
                type: "string"
              - name: "limit"
                in: "query"
                description: "取得件数"
                required: false
                type: "integer"
                minimum: 1
              - name: "page"
                in: "query"
                description: "ページ"
                required: false
                type: "integer"
              responses:
                "200":
                  description: "検索ユーザー一覧"
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/UserInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ElasticSearchSearchUsers.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/recent:
            get:
              description: "最新記事一覧情報を取得"
              parameters:
              - name: "limit"
                in: "query"
                description: "取得件数"
                required: false
                type: "integer"
                minimum: 1
              - name: "topic"
                in: "query"
                description: "トピック"
                required: false
                type: "string"
              - name: "page"
                in: "query"
                description: "ページ数"
                required: false
                type: "integer"
              responses:
                "200":
                  description: "最新記事一覧"
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesRecent.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/popular:
            get:
              description: '人気記事一覧情報を取得'
              parameters:
              - name: 'limit'
                in: 'query'
                description: '取得件数'
                required: false
                type: 'integer'
                minimum: 1
              - name: 'page'
                in: 'query'
                description: '取得対象ページのoffset'
                required: false
                type: 'integer'
                minimum: 1
              - name: 'topic'
                in: 'query'
                description: '検索対象のトピック名'
                required: false
                type: 'string'
              responses:
                '200':
                  description: '人気記事一覧'
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesPopular.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/{article_id}:
            get:
              description: "指定されたarticle_idの記事情報を取得"
              parameters:
              - name: "article_id"
                in: "path"
                description: "対象記事の指定するために使用"
                required: true
                type: "string"
              responses:
                "200":
                  description: "記事内容取得"
                  schema:
                    $ref: '#/definitions/ArticleContent'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/{article_id}/alistoken:
            get:
              description: "指定された article_id のALISトークン数を取得"
              parameters:
              - name: "article_id"
                in: "path"
                description: "対象記事の指定するために使用"
                required: true
                type: "string"
              responses:
                "200":
                  description: "ALISトークン数"
                  schema:
                    type: object
                    properties:
                      alistoken:
                        type: "number"
                        format: "double"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesAlisTokensShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/{article_id}/likes:
            get:
              description: '指定された article_id の記事の「いいね」数を取得'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '対象記事の「いいね」数'
                  schema:
                    type: object
                    properties:
                      count:
                        type: "number"
                        format: "double"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesLikesShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/{article_id}/comments:
            get:
              description: '指定された article_id の記事のコメントの一覧を取得する'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '対象記事のコメントの一覧'
                  schema:
                    $ref: '#/definitions/Comment'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesCommentsIndex.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /comments/{comment_id}/likes:
            get:
              description: '指定されたコメントに付与されているいいね数を取得する'
              parameters:
              - name: 'comment_id'
                in: 'path'
                description: '対象コメントを指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '対象記事のコメントの一覧'
                  schema:
                    type: object
                    properties:
                      count:
                        type: "number"
                        format: "double"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CommentsLikesShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /me/articles/drafts:
            get:
              description: '下書き記事一覧情報を取得'
              parameters:
              - name: 'limit'
                in: 'query'
                description: '取得件数'
                required: false
                type: 'integer'
                minimum: 1
              - name: 'article_id'
                in: 'query'
                description: 'ページング処理における、現在のページの最後の記事のID'
                required: false
                type: 'string'
              - name: 'sort_key'
                in: 'query'
                description: 'ページング処理における、現在のページの最後の記事のソートキー'
                required: false
                type: 'integer'
                minimum: 1
              responses:
                '200':
                  description: '下書き記事一覧'
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesDraftsIndex.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
            post:
              description: '下書き記事を作成'
              parameters:
              - name: 'article'
                in: 'body'
                description: 'article object'
                required: true
                schema:
                  $ref: '#/definitions/MeArticlesDraftsCreate'
              responses:
                '200':
                  description: '作成された記事ID'
                  schema:
                    type: object
                    properties:
                      article_id:
                        type: 'string'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesDraftsCreate.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /me/articles/{article_id}/drafts/publish:
            put:
              description: "指定された article_id の下書き記事を公開"
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              - name: 'publish'
                in: 'body'
                description: 'publish object'
                required: true
                schema:
                  $ref: '#/definitions/Publish'
              responses:
                '200':
                  description: 'successful operation'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesDraftsPublish.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /me/articles/public:
            get:
              description: '公開記事一覧情報を取得'
              parameters:
              - name: 'limit'
                in: 'query'
                description: '取得件数'
                required: false
                type: 'integer'
                minimum: 1
              - name: 'article_id'
                in: 'query'
                description: 'ページング処理における、現在のページの最後の記事のID'
                required: false
                type: 'string'
              - name: 'sort_key'
                in: 'query'
                description: 'ページング処理における、現在のページの最後の記事のソートキー'
                required: false
                type: 'integer'
                minimum: 1
              responses:
                '200':
                  description: '公開記事一覧'
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesPublicIndex.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /me/articles/{article_id}/public:
            get:
              description: '指定された article_id の公開記事情報を取得'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '記事内容取得'
                  schema:
                    $ref: '#/definitions/ArticleContent'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesPublicShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
            put:
              description: '指定された article_id の編集記事情報を上書き'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              - name: 'article'
                in: 'body'
                description: 'article object'
                required: true
                schema:
                  $ref: '#/definitions/UpdateArticle'
              responses:
                '200':
                  description: 'successful operation'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesPublicUpdate.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /me/articles/{article_id}/public/edit:
            get:
              description: '指定された article_id の編集記事情報を取得'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事を指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '記事内容取得'
                  schema:
                    $ref: '#/definitions/ArticleContent'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesPublicEdit.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /me/articles/{article_id}/public/unpublish:
            put:
              description: '指定された article_id の公開記事を下書きに戻す'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事を指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: 'successful operation'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesPublicUnpublish.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /me/articles/{article_id}/public/republish:
            put:
              description: '指定された article_id の編集記事を公開する'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事を指定するために使用'
                required: true
                type: 'string'
              - name: 'publish'
                in: 'body'
                description: 'publish object'
                required: true
                schema:
                  $ref: '#/definitions/Publish'
              responses:
                '200':
                  description: 'successful operation'
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesPublicRepublish.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /me/articles/{article_id}/like:
            get:
              description: '指定された article_id の記事に「いいね」を行ったかを確認'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '対象記事に「いいね」を行ったかを判定'
                  schema:
                    type: object
                    properties:
                      liked:
                        type: boolean
              security:
                - cognitoUserPool: []
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MeArticlesLikesShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
            post:
              description: '対象記事に「いいね」を行う'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '「いいね」の実施成功'
