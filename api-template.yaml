AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda functions and API Gateway resources for the ALIS application.

Parameters:
  AlisAppId:
    Type: String
  ArticleInfoTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleContentTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleHistoryTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleContentEditTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleEvaluatedManageTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleAlisTokenTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleLikedUserTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleFraudUserTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticlePvUserTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ArticleScoreTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  UsersTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  BetaUsersTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ExternalProviderUsersTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  NotificationTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  UnreadNotificationManagerTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  CommentTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  CommentLikedUserTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  DeletedCommentTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  UserFraudTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ScreenedArticleTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TokenDistributionTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  UserFirstExperienceTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ElasticSearchEndpoint:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TopicTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TagTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TipTableName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  AlisAppDomain:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainAwsAccessKey:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainAwsSecretAccessKey:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainExecuteApiHost:
    Type: 'AWS::SSM::Parameter::Value<String>'
  BetaModeFlag:
    Type: 'AWS::SSM::Parameter::Value<String>'
  DistS3BucketName:
    Type: 'AWS::SSM::Parameter::Value<String>'
  CognitoUserPoolId:
    Type: 'AWS::SSM::Parameter::Value<String>'
  CognitoUserPoolArn:
    Type: 'AWS::SSM::Parameter::Value<String>'
  CognitoUserPoolAppId:
    Type: 'AWS::SSM::Parameter::Value<String>'
  SaltForArticleId:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TwitterConsumerKey:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TwitterConsumerSecret:
    Type: 'AWS::SSM::Parameter::Value<String>'
  TwitterOauthCallbackUrl:
    Type: 'AWS::SSM::Parameter::Value<String>'
  LineChannelId:
    Type: 'AWS::SSM::Parameter::Value<String>'
  LineChannelSecret:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ExternalProviderLoginCommonTempPassword:
    Type: 'AWS::SSM::Parameter::Value<String>'
  LineRedirectUri:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ExternalProviderLoginMark:
    Type: 'AWS::SSM::Parameter::Value<String>'
  LoginSalt:
    Type: 'AWS::SSM::Parameter::Value<String>'

Globals:
  Function:
    Runtime: python3.6
    Timeout: 300
    MemorySize: 3008
    Environment:
      Variables:
        ARTICLE_INFO_TABLE_NAME: !Ref ArticleInfoTableName
        ARTICLE_CONTENT_TABLE_NAME: !Ref ArticleContentTableName
        ARTICLE_HISTORY_TABLE_NAME: !Ref ArticleHistoryTableName
        ARTICLE_CONTENT_EDIT_TABLE_NAME: !Ref ArticleContentEditTableName
        ARTICLE_EVALUATED_MANAGE_TABLE_NAME: !Ref ArticleEvaluatedManageTableName
        ARTICLE_ALIS_TOKEN_TABLE_NAME: !Ref ArticleAlisTokenTableName
        ARTICLE_LIKED_USER_TABLE_NAME: !Ref ArticleLikedUserTableName
        ARTICLE_FRAUD_USER_TABLE_NAME: !Ref ArticleFraudUserTableName
        ARTICLE_PV_USER_TABLE_NAME: !Ref ArticlePvUserTableName
        ARTICLE_SCORE_TABLE_NAME: !Ref ArticleScoreTableName
        USERS_TABLE_NAME: !Ref UsersTableName
        BETA_USERS_TABLE_NAME: !Ref BetaUsersTableName
        NOTIFICATION_TABLE_NAME: !Ref NotificationTableName
        UNREAD_NOTIFICATION_MANAGER_TABLE_NAME: !Ref UnreadNotificationManagerTableName
        COMMENT_TABLE_NAME: !Ref CommentTableName
        COMMENT_LIKED_USER_TABLE_NAME: !Ref CommentLikedUserTableName
        DELETED_COMMENT_TABLE_NAME: !Ref DeletedCommentTableName
        USER_FRAUD_TABLE_NAME: !Ref UserFraudTableName
        SCREENED_ARTICLE_TABLE_NAME: !Ref ScreenedArticleTableName
        TOKEN_DISTRIBUTION_TABLE_NAME: !Ref TokenDistributionTableName
        USER_FIRST_EXPERIENCE_TABLE_NAME: !Ref UserFirstExperienceTableName
        TOPIC_TABLE_NAME: !Ref TopicTableName
        TAG_TABLE_NAME: !Ref TagTableName
        TIP_TABLE_NAME: !Ref TipTableName
        EXTERNAL_PROVIDER_USERS_TABLE_NAME: !Ref ExternalProviderUsersTableName
        DOMAIN: !Ref AlisAppDomain
        PRIVATE_CHAIN_AWS_ACCESS_KEY: !Ref PrivateChainAwsAccessKey
        PRIVATE_CHAIN_AWS_SECRET_ACCESS_KEY: !Ref PrivateChainAwsSecretAccessKey
        PRIVATE_CHAIN_EXECUTE_API_HOST: !Ref PrivateChainExecuteApiHost
        BETA_MODE_FLAG: !Ref BetaModeFlag
        DIST_S3_BUCKET_NAME: !Ref DistS3BucketName
        ELASTIC_SEARCH_ENDPOINT: !Ref ElasticSearchEndpoint

Resources:
  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: api
      DefinitionBody:
        swagger: "2.0"
        info:
          title: !Ref "AWS::StackName"
          version: 1.0.0
        basePath: /
        schemes:
          - https
        definitions:
          ArticleInfo:
            type: object
            properties:
              article_id:
                type: string
              user_id:
                type: string
              title:
                type: string
              overview:
                type: string
              eye_catch_url:
                type: string
              created_at:
                type: integer
          ArticleContent:
            type: object
            properties:
              article_id:
                type: string
              user_id:
                type: string
              title:
                type: string
              overview:
                type: string
              eye_catch_url:
                type: string
              body:
                type: string
              created_at:
                type: integer
          MeArticlesDraftsCreate:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
              eye_catch_url:
                type: string
              overview:
                type: string
          MeArticlesDraftsTitleUpdate:
            type: object
            properties:
              title:
                type: string
          MeArticlesPublicTitleUpdate:
            type: object
            properties:
              title:
                type: string
          MeArticlesDraftsBodyUpdate:
            type: object
            properties:
              body:
                type: string
          MeArticlesPublicBodyUpdate:
            type: object
            properties:
              body:
                type: string
          MeInfoUpdate:
            type: object
            properties:
              user_display_name:
                type: string
              self_introduction:
                type: string
          MeInfoIcon:
            type: object
            properties:
              icon_image:
                type: string
          ArticleImage:
            type: object
            properties:
              article_image:
                type: string
          UserInfo:
            type: object
            properties:
              user_id:
                type: string
              user_display_name:
                type: string
              icon_image_url:
                type: string
              self_introduction:
                type: string
          UpdateArticle:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
              eye_catch_url:
                type: string
              overview:
                type: string
          MeWalletBalance:
            type: object
            properties:
              private_eth_address:
                type: string
          MeWalletTip:
            type: object
            properties:
              article_id:
                type: string
              tip_value:
                type: string
          MeExternalProviderUserCreate:
            type: object
            properties:
              user_id:
                type: string
          SignUpLineAuthorizeUrl:
            type: object
            properties:
              callback_url:
                type: string
          LoginLineAuthorizeUrl:
            type: object
            properties:
              callback_url:
                type: string
          LoginLineAuthorizeRequest:
            type: object
            properties:
              accessToken:
                type: string
              lastAuthUser:
                type: string
              idToken:
                type: string
              refreshToken:
                type: string
              hasUserId:
                type: boolean
          Notification:
            type: object
            properties:
              user_id:
                type: string
              sort_key:
                type: integer
              type:
                type: string
              acted_user_id:
                type: string
              created_at:
                type: integer
          Comment:
            type: object
            properties:
              comment_id:
                type: string
              article_id:
                type: string
              sort_key:
                type: integer
              user_id:
                type: string
              text:
                type: string
              created_at:
                type: integer
          Topic:
            type: object
            properties:
              name:
                type: string
              display_name:
                type: string
              order:
                type: integer
              index_hash_key:
                type: string
          Publish:
            type: object
            properties:
              topic:
                type: string
              tags:
                type: array
                items:
                  type: string
          PublishWithHeader:
            type: object
            properties:
              topic:
                type: string
              tags:
                type: array
                items:
                  type: string
              eye_catch_url:
                type: string
          Tag:
            type: object
            properties:
              name:
                type: string
              name_with_analyzer:
                type: string
              count:
                type: integer
              created_at:
                type: integer
          Fraud:
            type: object
            properties:
              reason:
                type: 'string'
                enum:
                - 'illegal_act'
                - 'anything_contrary_to_public_order'
                - 'nuisance'
                - 'copyright_violation'
                - 'slander'
                - 'illegal_token_usage'
                - 'other'
              origin_url:
                type: 'string'
              free_text:
                type: 'string'
          DistributedTokens:
            type: object
            properties:
              article:
                type: integer
              like:
                type: integer
              tip:
                type: integer
              bonus:
                type: integer
        paths:
          /search/articles:
            get:
              description: "記事検索"
              parameters:
              - name: "query"
                in: "query"
                description: "検索ワード(tag, queryいずれかは必須)"
                required: false
                type: "string"
              - name: "limit"
                in: "query"
                description: "取得件数"
                required: false
                type: "integer"
                minimum: 1
              - name: "page"
                in: "query"
                description: "ページ"
                required: false
                type: "integer"
              - name: "tag"
                in: "query"
                description: "検索タグ(tag, queryいずれかは必須)"
                required: false
                type: "integer"
              responses:
                "200":
                  description: "検索記事一覧"
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ElasticSearchSearchArticles.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /search/users:
            get:
              description: "ユーザー検索"
              parameters:
              - name: "query"
                in: "query"
                description: "検索ワード"
                required: true
                type: "string"
              - name: "limit"
                in: "query"
                description: "取得件数"
                required: false
                type: "integer"
                minimum: 1
              - name: "page"
                in: "query"
                description: "ページ"
                required: false
                type: "integer"
              responses:
                "200":
                  description: "検索ユーザー一覧"
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/UserInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ElasticSearchSearchUsers.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /search/tags:
            get:
              description: "タグ検索"
              parameters:
              - name: "query"
                in: "query"
                description: "検索ワード"
                required: true
                type: "string"
              - name: "limit"
                in: "query"
                description: "取得件数"
                required: false
                type: "integer"
                minimum: 1
              - name: "page"
                in: "query"
                description: "ページ"
                required: false
                type: "integer"
              responses:
                "200":
                  description: "タグ一覧"
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/Tag'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ElasticSearchSearchTags.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/recent:
            get:
              description: "最新記事一覧情報を取得"
              parameters:
              - name: "limit"
                in: "query"
                description: "取得件数"
                required: false
                type: "integer"
                minimum: 1
              - name: "topic"
                in: "query"
                description: "トピック"
                required: false
                type: "string"
              - name: "page"
                in: "query"
                description: "ページ数"
                required: false
                type: "integer"
              responses:
                "200":
                  description: "最新記事一覧"
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesRecent.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/popular:
            get:
              description: '人気記事一覧情報を取得'
              parameters:
              - name: 'limit'
                in: 'query'
                description: '取得件数'
                required: false
                type: 'integer'
                minimum: 1
              - name: 'page'
                in: 'query'
                description: '取得対象ページのoffset'
                required: false
                type: 'integer'
                minimum: 1
              - name: 'topic'
                in: 'query'
                description: '検索対象のトピック名'
                required: false
                type: 'string'
              responses:
                '200':
                  description: '人気記事一覧'
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesPopular.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/eyecatch:
            get:
              description: 'アイキャッチ記事一覧情報を取得'
              responses:
                '200':
                  description: 'アイキャッチ記事一覧'
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesEyecatch.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/recommended:
            get:
              description: 'オススメ記事一覧情報を取得'
              parameters:
              - name: 'limit'
                in: 'query'
                description: '取得件数'
                required: false
                type: 'integer'
                minimum: 1
              - name: 'page'
                in: 'query'
                description: '取得対象ページのoffset'
                required: false
                type: 'integer'
                minimum: 1
              responses:
                '200':
                  description: 'オススメ記事一覧'
                  schema:
                    type: array
                    items:
                      $ref: '#/definitions/ArticleInfo'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesRecommended.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/{article_id}:
            get:
              description: "指定されたarticle_idの記事情報を取得"
              parameters:
              - name: "article_id"
                in: "path"
                description: "対象記事の指定するために使用"
                required: true
                type: "string"
              responses:
                "200":
                  description: "記事内容取得"
                  schema:
                    $ref: '#/definitions/ArticleContent'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/{article_id}/alistoken:
            get:
              description: "指定された article_id のALISトークン数を取得"
              parameters:
              - name: "article_id"
                in: "path"
                description: "対象記事の指定するために使用"
                required: true
                type: "string"
              responses:
                "200":
                  description: "ALISトークン数"
                  schema:
                    type: object
                    properties:
                      alistoken:
                        type: "number"
                        format: "double"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesAlisTokensShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/{article_id}/likes:
            get:
              description: '指定された article_id の記事の「いいね」数を取得'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '対象記事の「いいね」数'
                  schema:
                    type: object
                    properties:
                      count:
                        type: "number"
                        format: "double"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesLikesShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /articles/{article_id}/comments:
            get:
              description: '指定された article_id の記事のコメントの一覧を取得する'
              parameters:
              - name: 'article_id'
                in: 'path'
                description: '対象記事の指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '対象記事のコメントの一覧'
                  schema:
                    $ref: '#/definitions/Comment'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArticlesCommentsIndex.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /comments/{comment_id}/likes:
            get:
              description: '指定されたコメントに付与されているいいね数を取得する'
              parameters:
              - name: 'comment_id'
                in: 'path'
                description: '対象コメントを指定するために使用'
                required: true
                type: 'string'
              responses:
                '200':
                  description: '対象記事のコメントの一覧'
                  schema:
                    type: object
                    properties:
                      count:
                        type: "number"
                        format: "double"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CommentsLikesShow.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /login/twitter:
            post:
              description: "Twitterログインの実施"
              parameters:
              - name: request
                in: body
                required: true
                schema:
                  type: object
                  required:
                  - oauth_token
                  - oauth_verifier
                  properties:
                    oauth_token:
                      type: string
                    oauth_verifier:
                      type: string
              responses:
                "200":
                  description: "アクセストークンを取得"
                  schema:
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      id_token:
                        type: string
                      has_user_id:
                        type: string
                "401":
                  description: "認証エラー"
                  schema:
                    type: object
                    properties:
                      message:
                        type: string
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LoginTwitter.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /login/twitter/authorization_url:
            get:
              description: "Twitter認証画面のURLを取得する"
              responses:
                "200":
                  description: "Twitter認証画面のURL"
                  schema:
                    type: object
                    properties:
                      url:
                        type: string
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LoginTwitterAuthorizationUrl.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /sign_up/line/authorization_url:
            get:
              description: 'LINEサインアップ用URL返却のAPI'
              responses:
                '200':
                  description: 'LINEサインアップ用URL'
                  schema:
                    type: object
                    properties:
                      callback_url:
                        type: 'string'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SignUpLineAuthorizeUrl.Arn}/invocations
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws_proxy
          /login/line/authorization_url:
            get:
              description: 'LINEログイン用URL返却のAPI'
              responses:
                '200':
                  description: 'LINEログイン用URL'
                  schema:
                    type: object
                    properties:
                      callback_url:
                        type: 'string'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LoginLineAuthorizeUrl.Arn}/invocations
                passthroughBehavior: when_no_templates
