          #            Id: s3-dist
          #            S3OriginConfig:
          #              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${OaiForS3Bucket}"
          - DomainName: !Sub "${Oauth2ApiGatewayId}.execute-api.ap-northeast-1.amazonaws.com"
            Id: oauth2
            CustomOriginConfig:
              HTTPPort: '80'
              HTTPSPort: '443'
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.1
                - TLSv1.2
          - DomainName: !Sub "${Oauth2apiApiGatewayId}.execute-api.ap-northeast-1.amazonaws.com"
            Id: oauth2api
            CustomOriginConfig:
              HTTPPort: '80'
              HTTPSPort: '443'
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.1
                - TLSv1.2
          - DomainName: !Sub "${LaboApiGatewayId}.execute-api.ap-northeast-1.amazonaws.com"
            Id: labo
            CustomOriginConfig:
              HTTPPort: '80'
              HTTPSPort: '443'
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.1
                - TLSv1.2
        Restrictions:
          GeoRestriction:
            RestrictionType: none
            Locations: []
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.1_2016
