AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudWatch Alarms for Serverless Application'

Parameters:
  AlisAppId:
    Type: String

Conditions:
  IsProductionOrStaging: !Or [!Equals [!Ref AlisAppId, "alis"], !Equals [!Ref AlisAppId, "staging"]]

Resources:
  LoginYahooAuthorizationUrlAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProductionOrStaging
    Properties:
      AlarmName: 'LoginYahooAuthorizationUrlでエラー'
      AlarmDescription: 'LoginYahooAuthorizationUrlでエラーが発生した場合に通知'
      Period: 60
      Threshold: 1
      EvaluationPeriods: 1
      ActionsEnabled: True
      AlarmActions:
        - Fn::ImportValue: alarms:SNSTopicAlarmToSlack
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Statistic: Sum
      Dimensions:
        - Name: FunctionName
          Value: !Sub "${AlisAppId}-LoginYahooAuthorizationUrl"
      Namespace: AWS/Lambda
      MetricName: Errors
      TreatMissingData: notBreaching
  LoginYahooAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProductionOrStaging
