      Action: "lambda:InvokeFunction"
      FunctionName:
        Fn::ImportValue:
          Fn::Sub: "${AlisAppId}-MeApplicationsCreate"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub ${RestApiArn}/*/POST/me/applications
  MeApplicationsUpdateApiGatewayInvoke:
