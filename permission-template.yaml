    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName:
        Fn::ImportValue:
          Fn::Sub: "${AlisAppId}-MeApplicationsDelete"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub ${RestApiArn}/*/DELETE/me/applications/*
  MeAllowedApplicationsIndexApiGatewayInvoke:
